<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* ===== Dark Theme Styling ===== */
    :root {
      --bg-dark: #0c1e35;
      --bg-card: #142b4f;
      --accent: #3498db;
      --accent-light: #5dade2;
      --text-main: #ecf0f1;
      --text-muted: #bdc3c7;
      --danger: #e74c3c;
      --success: #2ecc71;
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text-main);
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      color: var(--accent-light);
      margin-top: 20px;
      font-size: 2rem;
      text-shadow: 0 0 5px var(--accent);
    }

    .card {
      background: var(--bg-card);
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
      padding: 20px;
      margin: 20px;
      width: 90%;
      max-width: 800px;
    }

    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-bottom: 10px;
    }

    input, select, button {
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      background: #1f3a61;
      color: var(--text-main);
      transition: 0.3s;
    }

    input::placeholder {
      color: #9ab0d0;
    }

    button {
      background: var(--accent);
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 5px var(--accent-light);
    }

    button:hover {
      background: var(--accent-light);
      box-shadow: 0 0 10px var(--accent);
    }

    .filter-btn {
      background: #1f3a61;
      margin: 0 5px;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      color: var(--text-main);
      border: 1px solid transparent;
    }

    .filter-btn.active {
      background: var(--accent);
      border: 1px solid var(--accent-light);
      color: white;
      box-shadow: 0 0 10px var(--accent-light);
    }

    canvas {
      margin-top: 20px;
      background: #0f1f38;
      border-radius: 12px;
      padding: 10px;
    }

    .compare-inputs {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }

    p {
      color: var(--text-muted);
      text-align: center;
      margin-top: 15px;
    }

    strong {
      color: var(--accent-light);
    }

    @media (max-width: 600px) {
      form {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <h1>ðŸ’° Expense Tracker Dashboard</h1>

  <!-- Expense Entry Section -->
  <section class="card">
    <h2>Add New Expense</h2>
    <form id="expense-form">
      <input type="date" id="date" required />
      <select id="category" required>
        <option value="">Select Category</option>
        <option value="Food">Food</option>
        <option value="Travel">Travel</option>
        <option value="Shopping">Shopping</option>
        <option value="Bills">Bills</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Hardware">Hardware</option>
      </select>
      <input type="text" id="description" placeholder="Description" required />
      <input type="number" id="amount" placeholder="Amount" required />
      <button type="submit">Add Expense</button>
    </form>
  </section>

  <!-- Filter Section -->
  <section class="card">
    <h2>View Summary</h2>
    <div>
      <button class="filter-btn active" data-type="today">Today</button>
      <button class="filter-btn" data-type="month">This Month</button>
      <button class="filter-btn" data-type="year">This Year</button>
    </div>
    <canvas id="expenseChart"></canvas>
    <div id="summary-content"></div>
  </section>

  <!-- Compare Two Days -->
  <section class="compare card">
    <h2>Compare Two Days</h2>
    <div class="compare-inputs">
      <input type="date" id="compareDate1" />
      <input type="date" id="compareDate2" />
      <button id="compareBtn">Compare</button>
    </div>
    <canvas id="compareChart"></canvas>
    <p id="compareResult"></p>
  </section>

  <!-- Compare Two Months -->
  <section class="compare card">
    <h2>Compare Two Months</h2>
    <div class="compare-inputs">
      <select id="month1"></select>
      <select id="month2"></select>
      <button id="compareMonthBtn">Compare</button>
    </div>
    <canvas id="compareMonthChart"></canvas>
    <p id="compareMonthResult"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
